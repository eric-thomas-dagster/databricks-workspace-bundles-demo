# Databricks Asset Bundle Configuration - EU Region-Specific Features
# This bundle contains EU-specific data processing requirements
# Demonstrates region-specific bundle deployment alongside shared bundles

bundle:
  name: eu_regional_features

# Include resource definitions
include:
  - resources/eu_regional_jobs.yml

targets:
  prod:
    mode: production
    workspace:
      host: ${DATABRICKS_EU_HOST}

  dev:
    mode: development
    workspace:
      host: ${DATABRICKS_EU_HOST}
